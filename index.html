<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Website</title>
    <!-- remixicon  -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- custom css  -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>


    <!-- Header Section  -->
    <header>
      <div class="container">
        <!-- Navbar -->
        <nav>
          <div class="nav-logo">
            <img src="./assets/navlogo.png" alt="Navbar Logo" />
            <h2>School</h2>
          </div>
          <ul class="nav-list">
            <li class="nav-link"><a href="#" class="link1">Home</a></li>
            <li class="nav-link"><a href="#" class="link2">About</a></li>
            <li class="nav-link"><a href="#" class="link3">Facilities</a></li>
            <li class="nav-link"><a href="#" class="link4"> Admission</a></li>
          </ul>
          <div class="hamburger-menu">
            <i class="ri-menu-line"></i>
          </div>
          <button class="btn contact-btn">Contact</button>
        </nav>
        <!-- Hero Section  -->
        <div class="hero-content">
          <div class="hero-left">
            <h2>
              Empowering <br />
              students from small age <span>towards vision</span>
            </h2>
            <p>
              With the courage, Confidence, Creativity and Compassion to make
              their Unique Contribution in a Diverse and Dynamic World.
            </p>
            <button>Enroll Now</button>
          </div>
          <div class="hero-right">
            <div class="hero-img">
              <img src="./assets/hero-kids.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </header>
    
  </body>
</html>
